<body>
  <header>
    <div class="titlehead">
      <figure>
      <a href="index.html"><img  class= "headerlogo"src="images/logo75x75.jpg" alt="Bountiful Foods logo"
      srcset="images/logo75x75.jpg 1x, images/logo150x150.jpg 2x, images/logo300x300.jpg 3x"></a>
    </figure>
    <h1 class="titlecontent title">Bountiful Foods</h1>
    <figure class="titlecontent social" >
      <a href="https://www.facebook.com/"><img src="images/facebook100.png" alt="Facebook icon"></a>
      <a href="https://www.linkedin.com/"><img src="images/linkedin100.png" alt="Linkedin icon"></a>
      <a href="https://twitter.com/"><img src="images/twitter30x30.png" alt="Twitter icon"></a>
    </figure>
    </div>
      <nav>
        <button id="hambtn"><span>&#9776;</span><span>X</span></button>
        <ul id="primNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="fresh.html">Fresh</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
        </ul>
      </nav>
    <div class="dateContainer"><span class="currentdate"></span></div>
  </header>
  <body>
    <main>
      <h1 class="formTitle">Complete Your Order!</h1>
      <form class="orderForm" method="get" >
        <fieldset>
          <legend>Contact Information</legend>
          <label class="info firsName">First Name* <input class="firName" type="text" name="fname" required></label>
          <label class="info">Last Name* <input class="lname" type="text" name="lname" required></label>
          <label class="info">Email Address* <input class="email" type="email" name="email" placeholder= "someone@gmail.com" required></label>
          <label class="info">Phone* <input class="phone" type="tel" name="phone" placeholder="1235551234" required></label>
        </fieldset>
      </form>
      <fieldset class="fieldset">
        <legend>Make Your Selection</legend>
        <!-- <label class="order" name="fruits">Select 3 fruits:</label> -->
        <select id="select" name="order" size="3"></select>
        <button class="addBtn" type="submit">Add Fruit</button>
        <div class="input">
          <label class="selectTitle">Select 3 Fruits</label>
        </div>
        <div class="listcontainer">
          <ol class="list">
            <li class="order1"><input type="text" id="order1" placeholder="Add Fruit" required></label></li>
            <li class="order2"><input type="text" id="order2" placeholder="Add Fruit" required></label></li>
            <li class="order3"><input type="text" id="order3" placeholder="Add Fruit" required></label></li>
          </ol>
          <div class="inst">
            <label  class="info" for="textArea">Add Special Instructions For Drink Preparation</label>
            <textarea class="textArea" name="msg" maxlength="140" rows="5"></textarea>
            <button class="orderBtn" type="submit">Place Your Order</button>
            <div class="order"></div>
          </div>
        </div>
      </fieldset>
    <div class="orderDiv">
        <h2 class="orderTitle"></h2>
        <p class="date"></p>
        <p class="firstname"></p>
        <p class="mail"></p>
        <p class="ph"></p>
        <p class="fruitsSelected"></p>
        <p class="special"></p>
        <p class="totCarbs"></p>
        <p class="totProteins"></p>
        <p class="totFats"></p>
        <p class="totSugar"></p>
        <p class="totCal"></p>
    </div>

    </main>
    <footer >
      <div>
        <figure class="footerContent">
        <img src="images/logo75x75.jpg" alt="Bountiful Foods logo">
        </figure>
        <h2 class="footerContent">Bountiful <br> Foods</h2>
        <p class="footerContent"> Located at:<br> 7660 El Camino Real, <br>Carlsbad, CA 92009<br> (760) 632-7511 </p>
      </div>
      <div>
        <p class="footerContent2 references"><a href="references.html">Resources</a></p>
        <p class="footerContent2 aboutUs"><a href="aboutUs.html">About Us</a></p>
      </div>
      </footer>
      <script src="scripts/navigation.js"></script>
      <script src="scripts/date.js"></script>
      <script src="scripts/order.js"></script>
