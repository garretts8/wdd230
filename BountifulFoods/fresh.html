<body>
  <header>
    <div class="titlehead">
      <figure>
      <a href="index.html"><img  class= "headerlogo"src="images/logo75x75.jpg" alt="Bountiful Foods logo"
      srcset="images/logo75x75.jpg 1x, images/logo150x150.jpg 2x, images/logo300x300.jpg 3x"></a>
    </figure>
    <h1 class="titlecontent title">Bountiful Foods</h1>
    <figure class="titlecontent social" >
      <a href="https://www.facebook.com/"><img src="images/facebook100.png" alt="Facebook icon"></a>

    </div>
      <nav>
        <button id="hambtn"><span>&#9776;</span><span>X</span></button>
        <ul id="primNav">

    <div class="dateContainer"><span id="currentdate"></span></div>
  </header>
  <body>
    <main>
      <h1>Complete Your Order!</h1>
      <form class="orderForm" method="get" ></form>
      <fieldset>
        <legend>Contact Information</legend>
        <label class="info">First Name* <input type="text" name="fname" required></label>
        <label class="info">Last Name* <input type="text" name="lname" required></label>
        <label class="info">Email Address* <input type="email" name="email" placeholder= "someone@gmail.com" required></label>
        <label class="info">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
      </fieldset>
      <input type="submit" value="Place your Order" class="submitBtn">
      </fieldset>
      <fieldset class="fieldset">
        <legend>Select Your Item</legend>
        <label class="order" name="fruits">Select 3 fruits:</label>
        <select id="select" name="order" size="3">
          
        </select>

      </fieldset>

    </main>
    <footer >
      <div>
        <figure class="footerContent">
        <img src="images/logo75x75.jpg" alt="Bountiful Foods logo">
        </figure>
        <h2 class="footerContent">Bountiful <br> Foods</h2>
        <p class="footerContent"> Located at:<br> 7660 El Camino Real, <br>Carlsbad, CA 92009<br> (760) 632-7511 </p>
