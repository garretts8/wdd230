<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading of Images</title>
  <meta name="description" content="Creating a page to show progressive loading of images in the browser">
  <link rel="stylesheet" href="styles/progressive_images.css">
</head>
<body>
  <h1>Progressive Loading of Images</h1> 
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/bridge-photo-300x400.jpg" alt="image of a bridge with leaves">
  </picture>
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/flowersWithButterfly300x400.jpg" alt="Image of orange flower with beautiful">
  </picture>
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/garden-photo-300x400.jpg" alt="Image of a garden">
  </picture>
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/leaves-photo300x400.jpg" alt="Image of fall leaves">
  </picture>
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/redflower-photo300x400.jpg" alt="Image of a flower">
  </picture>
  <picture>
    <img class="images" src="images/placeholder300x400.png" data-src="images/yellow_flower300x400.jpg" alt="Image of yellow flowers">
  </picture>
  <footer></footer>
  <script src="scripts/progressive_images.js"></script>
</body>
</html>
